<marquee behavior="" direction="">
    <h1>Belajar DOM dan Event Handler</h1>
</marquee>
<form id="frm">
    Nama : <input type="text" name="nama" placeholder="Silahkan masukan nama anda" /> <br> <br>
    Kelas : <input type="text" name="kelas" placeholder="silahkan masukan kelas anda" />
    <!-- Penggunaan event handler onclick  -->
    <input type="button" name="proses" value="salam"  onclick="salam()"/> 
<h1 id="hasil"></h1>
<script>
    function salam(){
        let siswa = document.getElementById('frm').nama.value; //contoh pembuatan element value
        let kelas = document.getElementById('frm').kelas.value;
        let input = 'Selamat Pagi ' + siswa + '<br>Kelas : '+ kelas;
        let no_input = 'Maaf nama anda dan kelas belum terisi';
        // let hasil = (siswa != '') ? input : no_input; // jika salah satu di masukan akan tetap terisi
        let hasil = (siswa && kelas != '') ? input : no_input; //jika salah satu tidak dimasukan akan ada notif
        document.getElementById('hasil').innerHTML = hasil;
        
    }
</script>
