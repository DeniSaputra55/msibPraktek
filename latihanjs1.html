<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS pertama</title>
</head>
<body>
    
</body>
<script>
    //ini adalah contoh komentar js didalam script
    //var adalah  deklarasi variable
    //nama adalah nama variable
    // "deni saputra " adalah value atau nilai dari variable dan time datanya adalah STRIng atau
    //dan variable adalah memory yang menyimpan nilai atau value
    var nama = "deni saputra";
    var pekerjaan = "Mahasiswa" //tipe data string atau char
    let umur = 25; // tipe data integer atau bilangan bulat
    let beratBadan = 73.5; // tipe data float atau double (bilangan real)
//mencetak variale
    document.write("<h3 align='center'>Belajar Java Script</h3>")
    document.write("<hr/>");
    document.write("<br> Nama  :" + nama); //ini memanggil atau mencetak variable nama
    document.write("<br> Pekerjaan :" + pekerjaan);
    document.write("<br> Umur :" + umur + "Tahun");
    document.write("<br> Berat Badan :" + beratBadan + "Kg");
</script>
</html>
